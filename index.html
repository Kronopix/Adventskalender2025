<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adventskalender 2025</title>

<style>

  body {
    margin: 0;
    padding: 0;
    font-family: "Verdana", sans-serif;
    background: radial-gradient(circle at top, #ff2e2e, #7a0000);
    overflow-x: hidden;
    color: white;
    text-align: center;
  }

  /* EXTREMER TITEL */
  h1 {
    margin-top: 40px;
    font-size: 3.5em;
    font-weight: 900;
    letter-spacing: 3px;
    color: #fff;
    text-shadow: 
      0 0 10px #ffffff,
      0 0 20px #ffcccc,
      0 0 40px #ff1a1a,
      0 0 80px #ff0000;
    animation: glow 3s infinite ease-in-out;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px #ff9999, 0 0 20px #ffb3b3; }
    50% { text-shadow: 0 0 25px #ffffff, 0 0 60px #ff0000; }
    100% { text-shadow: 0 0 10px #ff9999, 0 0 20px #ffb3b3; }
  }

  .subtitle {
    font-size: 1.4em;
    margin-top: -10px;
    margin-bottom: 25px;
    color: #ffeaea;
    opacity: 0.9;
  }

  /* Eingabebox */
  input {
    padding: 15px;
    font-size: 18px;
    width: 70%;
    max-width: 350px;
    border-radius: 12px;
    border: none;
    outline: none;
    text-align: center;
    box-shadow: 0 0 10px #fff;
    background: #ffffffdd;
    margin-bottom: 20px;
  }

  button {
    font-size: 20px;
    background: linear-gradient(45deg, #ff0000, #cc0000);
    padding: 12px 30px;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 12px #ffb3b3;
    transition: 0.2s;
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #ffffff;
  }

  #result {
    margin-top: 25px;
    font-size: 1.7em;
    font-weight: bold;
    text-shadow: 0 0 10px #ffffffaa;
  }

  /* Schneeflocken & Weihnachtsobjekte */
  .float {
    position: fixed;
    top: -100px;
    font-size: 2.4em;
    animation: fall linear infinite;
    opacity: 0.9;
    pointer-events: none;
  }

  @keyframes fall {
    0% { transform: translateY(-100px) rotate(0deg); }
    100% { transform: translateY(120vh) rotate(360deg); }
  }

  footer {
    margin-top: 80px;
    font-size: 14px;
    opacity: 0.7;
  }

  footer a {
    color: #fff;
    text-decoration: none;
  }

</style>
</head>
