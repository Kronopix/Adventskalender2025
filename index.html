<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventskalender 2024</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffefba, #ffffff);
      text-align: center;
      padding: 20px;
      color: #2c3e50;
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: #b22222;
      font-size: 2.5em;
      margin-bottom: 5px;
      animation: fadeIn 2s;
      display: inline-block;
      text-align: center;
    }

    .emoji {
      font-size: 2em;
    }

    .subtitle {
      font-size: 1.5em;
      color: #b22222;
      margin-top: 0;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px 5px;
      border: 2px solid #b22222;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #b22222;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #a11c1c;
      transform: scale(1.1);
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2e8b57;
      animation: fadeIn 1s;
    }

    #imageBox {
      margin-top: 20px;
      max-width: 80%;
      max-height: 300px;
      display: none;
      border: 3px solid #b22222;
      border-radius: 10px;
      animation: fadeIn 1s;
      margin-left: auto;
      margin-right: auto;
    }

    footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: #555;
    }

    footer a {
      color: #b22222;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .center-footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #555;
    }

    /* Animationen */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes snow {
      0% {
        transform: translateY(-10px);
        opacity: 0;
      }
      100% {
        transform: translateY(600px);
        opacity: 1;
      }
    }

    /* Schneeflocken */
    .snowflake {
      position: absolute;
      top: -50px;
      color: #fff;
      font-size: 2em;
      animation: snow linear infinite;
      pointer-events: none;
    }

    .snowflake:nth-child(odd) {
      animation-duration: 10s;
      left: 20%;
    }

    .snowflake:nth-child(even) {
      animation-duration: 8s;
      left: 80%;
    }

    .snowflake:nth-child(3n) {
      animation-duration: 12s;
      left: 50%;
    }

    .snowflake:nth-child(4n) {
      animation-duration: 15s;
      left: 30%;
    }

    .snowflake:nth-child(5n) {
      animation-duration: 11s;
      left: 70%;
    }

  </style>
</head>

</html>
